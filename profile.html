<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | PlayGroundX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: "#0ff",
                        cyberpink: "#ff007f",
                        darkbg: "#0a0a0a",
                    },
                    animation: {
                        fadeIn: "fadeIn 1.5s ease-in-out",
                        glow: "glow 1.5s infinite alternate",
                        slideUp: "slideUp 1s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        glow: {
                            "0%": { textShadow: "0 0 10px #0ff, 0 0 20px #0ff" },
                            "100%": { textShadow: "0 0 20px #0ff, 0 0 30px #0ff" }
                        },
                        slideUp: {
                            "0%": { transform: "translateY(100px)", opacity: "0" },
                            "100%": { transform: "translateY(0)", opacity: "1" }
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="min-h-screen bg-darkbg flex justify-center items-center px-6 relative" 
      style="background-image: url('image9.png'); background-size: cover; background-position: center;">


    <!-- Background Image Section -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0">
        <!-- <img src="image.png" alt=""> -->
    </div> <!-- Overlay for darker effect -->

    <!-- Profile Card -->
    <div class="relative w-full max-w-lg bg-black bg-opacity-80 rounded-2xl p-6 shadow-lg border-2 border-neon z-10 animate-fadeIn">
        
        <!-- Profile Header -->
        <div class="flex flex-col items-center text-white">
            <div class="w-32 h-32 rounded-full border-4 border-cyberpink overflow-hidden shadow-md animate-glow">
                <img src="xyz.jpg" alt="Player Avatar" class="w-full h-full object-cover">
            </div>
            <h2 class="mt-4 text-3xl font-bold text-neon animate-glow">GamerX</h2>
            <p class="text-gray-400 italic">"No game, no life!"</p>
        </div>

        <!-- Player Stats -->
        <div class="mt-6 text-white grid grid-cols-2 gap-4 text-center">
            <div class="p-4 bg-gray-800 bg-opacity-50 rounded-lg border border-neon animate-slideUp">
                <p class="text-xl font-bold text-neon">üèÜ 15</p>
                <p class="text-gray-300">Tournaments Won</p>
            </div>
            <div class="p-4 bg-gray-800 bg-opacity-50 rounded-lg border border-cyberpink animate-slideUp">
                <p class="text-xl font-bold text-cyberpink">üî• 85%</p>
                <p class="text-gray-300">Win Ratio</p>
            </div>
            <div class="p-4 bg-gray-800 bg-opacity-50 rounded-lg border border-neon animate-slideUp">
                <p class="text-xl font-bold text-neon">‚ö° 3200 XP</p>
                <p class="text-gray-300">Experience Points</p>
            </div>
            <div class="p-4 bg-gray-800 bg-opacity-50 rounded-lg border border-cyberpink animate-slideUp">
                <p class="text-xl font-bold text-cyberpink">üî∫ Diamond</p>
                <p class="text-gray-300">Gaming Rank</p>
            </div>
        </div>

        <!-- Social & Actions -->
        <div class="mt-6 flex justify-center gap-4">
            <button onclick="copyProfileLink()" 
                    class="px-6 py-2 bg-neon text-black font-bold rounded-lg hover:bg-cyan-300 transition-all animate-fadeIn">
                Share
            </button>
            <button class="px-6 py-2 bg-cyberpink text-black font-bold rounded-lg hover:bg-pink-400 transition-all animate-fadeIn"><a href="homepage2.html">Back</a></button>
        </div>
        
        <!-- Copy Notification -->
        <div id="copyMessage" class="hidden text-center text-neon text-lg mt-4">üîó Profile Link Copied!</div>

    </div>

    <!-- JavaScript for Copy Function -->
    <script>
        function copyProfileLink() {
            const profileLink = window.location.href; // Get current page URL
            navigator.clipboard.writeText(profileLink).then(() => {
                const message = document.getElementById("copyMessage");
                message.classList.remove("hidden"); // Show the message
                setTimeout(() => message.classList.add("hidden"), 2000); // Hide after 2 sec
            });
        }
    </script>

</body>
</html>
