<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Enrolled</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(image9.png);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            color: #68efa9;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0 0 15px #33d2c2, 0 0 30px #73eaea;
        }
        
        .game-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            border-left: 5px solid #8dff88;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.8s ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s, border-left-color 0.3s;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 255, 128, 0.7);
            border-left-color: #00ff80;
        }
        
        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: #55abec;
            margin-bottom: 10px;
            /* text-shadow: 0 0 10px #00ff80, 0 0 20px #00ff80; */
        }
        
        .game-details, .game-date {
            font-size: 16px;
            color: #ccc;
        }

        .game-date {
            color: #00ffcc;
            font-weight: bold;
        }
        
        .back-arrow {
            font-size: 30px;
            color: #8dff88;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s;
        }
        
        .back-arrow:hover {
            color: #00ff80;
            transform: scale(1.3) rotate(-20deg);
            text-shadow: 0 0 10px #00ff80;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <a href="homepage.html" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <h1>Your Enrolled Games</h1>

    <div class="game-card">
        <div class="game-title" >Game Tournament 1</div>
        <div class="game-details">Location: Virtual</div>
        <div class="game-details">Status: Upcoming</div>
        <div class="game-date">Date: February 20, 2025</div>
    </div>

    <div class="game-card">
        <div class="game-title">Game Tournament 2</div>
        <div class="game-details">Location: New York</div>
        <div class="game-details">Status: Completed</div>
        <div class="game-date">Date: January 15, 2025</div>
    </div>

    <div class="game-card">
        <div class="game-title">Game Tournament 3</div>
        <div class="game-details">Location: Los Angeles</div>
        <div class="game-details">Status: Ongoing</div>
        <div class="game-date">Date: February 8-10, 2025</div>
    </div>

</body>
</html>
