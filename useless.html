<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Enrolled</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a9680;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px auto;
            max-width: 600px;
            transition: transform 0.3s, box-shadow 0.3s, border-left-color 0.3s;
            border-left: 5px solid #4a9680;
            animation: slideIn 0.6s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            border-left-color: #357a63;
        }
        .game-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .game-details {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .game-date {
            color: #4a9680;
            font-weight: bold;
            font-size: 16px;
        }
        .back-arrow {
            font-size: 30px;
            color: #4a9680;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s;
        }
        .back-arrow:hover {
            color: #357a63;
            transform: scale(1.2) rotate(-15deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <a href="homepage.html" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <h1>Your Enrolled Games</h1>

    <div class="game-card">
        <div class="game-title">Game Tournament 1</div>
        <div class="game-details">Location: Virtual</div>
        <div class="game-details">Status: Upcoming</div>
        <div class="game-date">Date: February 20, 2025</div>
    </div>

    <div class="game-card">
        <div class="game-title">Game Tournament 2</div>
        <div class="game-details">Location: New York</div>
        <div class="game-details">Status: Completed</div>
        <div class="game-date">Date: January 15, 2025</div>
    </div>

    <div class="game-card">
        <div class="game-title">Game Tournament 3</div>
        <div class="game-details">Location: Los Angeles</div>
        <div class="game-details">Status: Ongoing</div>
        <div class="game-date">Date: February 8-10, 2025</div>
    </div>

</body>
</html>
