<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esport Gaming - Animated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Enhanced Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
            100% { transform: translateY(0px) rotate(0deg) scale(1); }
        }

        @keyframes float-reverse {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(-10deg) scale(0.9); }
            100% { transform: translateY(0px) rotate(0deg) scale(1); }
        }

        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.7)); }
            100% { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.4)); }
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* Particle System */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-float 3s ease-in-out infinite;
            opacity: 0;
        }

        /* Enhanced Background */
        .gradient-bg {
            background: linear-gradient(135deg, #2d2b3e, #1f2937, #312e81, #1f2937);
            background-size: 400% 400%;
            animation: background-pan 15s ease infinite alternate;
        }

        /* Enhanced Floating Icons */
        .floating-icon {
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
        }

        .floating-icon-reverse {
            animation: float-reverse 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
        }

        /* Enhanced Navigation Links */
        .nav-link {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #a855f7, #e9d5ff);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Enhanced Main Title */
        .main-title {
            background: linear-gradient(-45deg, #e9d5ff, #a855f7, #6366f1, #818cf8);
            background-size: 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: background-pan 5s ease infinite alternate;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.3));
        }

        /* Glowing Effect */
        .glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Logo Animation */
        .logo-container:hover .logo-icon {
            transform: rotate(180deg) scale(1.1);
        }

        .logo-icon {
            transition: transform 0.5s ease;
        }

        /* Button Animation */
        .animated-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .animated-button:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold hover:text-purple-400 transition-colors duration-300">PlayGroundX </span>
            </div>
            <div class="space-x-8">
                <a href="#" class="nav-link hover:text-purple-400 transition-colors duration-300">Home</a>

                <a href="login.html" class="nav-link hover:text-purple-400 transition-colors duration-300">Login/signup</a>

        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 relative min-h-[80vh] flex flex-col items-center justify-center overflow-hidden">
        <!-- Floating Icons -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="floating-icon absolute top-1/4 left-1/4 text-green-500 opacity-60">

                </svg>
            </div>
            <div class="floating-icon-reverse absolute top-1/3 right-1/4 text-blue-500 opacity-60">
                <svg class="w-12 h-12" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L1 21h22L12 2zm0 3.83L19.17 19H4.83L12 5.83z"/>

                    <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>

        <!-- Main Text -->

        </h1>
        <p class="text-xl md:text-2xl text-gray-300 tracking-wider opacity-0 transform translate-y-10 animate-[fadeIn_1s_ease-out_0.5s_forwards]">
            A NEW ERA IN GAMING
        </p>

        <!-- CTA Button -->
        <!-- <button class="animated-button mt-12 px-8 py-3 bg-purple-600 rounded-full font-semibold 
                     hover:bg-purple-700 transform hover:scale-105 transition-all duration-300
                     focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 glow">
            <a href="frontpage.html">Join the Battle</a>
        </button> -->

                   hover:bg-purple-700 transform hover:scale-105 transition-all duration-300
                   focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 glow">
    Join the Battle
</a>

    </main>

    <script>
        // Particle System
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.background = `hsl(${Math.random() * 60 + 250}, 70%, 70%)`;
            particle.style.borderRadius = '50%';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Button hover effect
        document.querySelector('.animated-button').addEventListener('mousemove', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            e.target.style.setProperty('--x', `${x}px`);
            e.target.style.setProperty('--y', `${y}px`);
        });

        // Random floating elements
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-icon absolute';
            element.style.left = `${Math.random() * 100}vw`;
            element.style.top = `${Math.random() * 100}vh`;
            element.style.opacity = '0.2';
            element.innerHTML = `
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L1 21h22L12 2zm0 3.83L19.17 19H4.83L12 5.83z"/>
                </svg>
            `;
            document.querySelector('main').appendChild(element);

            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 2000);
    </script>
</body>
</html>
