<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk E-Sports Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #4a9680;
        }
        .neon-border {
            box-shadow: 0 0 5px #4a9680, 0 0 10px #4a9680;
        }
        .neon-text {
            text-shadow: 0 0 5px #4a9680, 0 0 10px #4a9680;
        }
        .cyberpunk-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('i.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundPan 60s linear infinite;
        }
        @keyframes backgroundPan {
            from { background-position: 0% 0%; }
            to { background-position: 100% 0%; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .gaming-icon {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body class="cyberpunk-bg min-h-screen flex flex-col relative overflow-hidden">
    <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png" alt="Controller" class="gaming-icon w-24 h-24 top-10 left-10 animate-pulse">
    <img src="https://cdn-icons-png.flaticon.com/512/3097/3097980.png" alt="Headset" class="gaming-icon w-24 h-24 bottom-10 right-10 animate-float">
    <img src="https://cdn-icons-png.flaticon.com/512/2780/2780137.png" alt="Trophy" class="gaming-icon w-24 h-24 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-spin">

    <header class="bg-black bg-opacity-70 p-4 z-10">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold neon-text animate-pulse">PlayGroundX</h1>
            <ul class="flex space-x-4">
                <li><a href="leaderboard.html" class="hover:text-teal-400 transition-colors">Leaderboard</a></li>
                <li><a href="tournament.html" class="hover:text-teal-400 transition-colors">Live Tournament</a></li>
            </ul>
        </nav>
    </header>
    <button style=" cursor: pointer;margin-top: 60px; margin-left: -900px; "><a href="homepage2.html">Return</a></button>

    <!-- <div class="arrow-icon" style="display: inline-block; font-size: 40px; color: #4a9680; position: absolute; left: 290px; top: 120px; transition: transform 0.3s; z-index: 10;">
        <a href="homepage2.html" style="text-decoration: none; color: inherit; cursor: pointer;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div> --> 

    <main class="flex-grow container mx-auto flex justify-center items-center p-4 z-10">
        <div class="bg-black bg-opacity-80 rounded-lg p-6 neon-border animate-pulse w-full max-w-3xl">
            <h2 class="text-4xl font-bold mb-8 text-center neon-text animate-float">Live Leaderboard</h2>
            
            <table class="w-full">
                <thead>
                    <tr class="text-teal-400 border-b border-teal-400">
                        <th class="p-2 text-left">Rank</th>
                        <th class="p-2 text-left">Player</th>
                        <th class="p-2 text-right">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-800 hover:bg-teal-900 hover:bg-opacity-30 transition-colors">
                        <td class="p-2">1</td>
                        <td class="p-2">NeonBlade</td>
                        <td class="p-2 text-right">10,500</td>
                    </tr>
                    <tr class="border-b border-gray-800 hover:bg-teal-900 hover:bg-opacity-30 transition-colors">
                        <td class="p-2">2</td>
                        <td class="p-2">CyberNinja</td>
                        <td class="p-2 text-right">9,750</td>
                    </tr>
                    <tr class="border-b border-gray-800 hover:bg-teal-900 hover:bg-opacity-30 transition-colors">
                        <td class="p-2">3</td>
                        <td class="p-2">QuantumQueen</td>
                        <td class="p-2 text-right">9,200</td>
                    </tr>
                    <tr class="border-b border-gray-800 hover:bg-teal-900 hover:bg-opacity-30 transition-colors">
                        <td class="p-2">4</td>
                        <td class="p-2">SynthWave</td>
                        <td class="p-2 text-right">8,800</td>
                    </tr>
                    <tr class="hover:bg-teal-900 hover:bg-opacity-30 transition-colors">
                        <td class="p-2">5</td>
                        <td class="p-2">GlitchMaster</td>
                        <td class="p-2 text-right">8,500</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-black bg-opacity-70 p-4 mt-8 z-10">
        <div class="container mx-auto text-center text-sm animate-pulse">
            &copy; 2025 PlayGroundX. All rights reserved.
        </div>
    </footer>
</body>
</html>
